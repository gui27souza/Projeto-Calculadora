<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container" id="container">
            <div class="visor" id="saida"></div>
            <div class="buttons">
                <!--
                     1 2 3 4 5 6 7 8 9 0
                     + - * /  
                     . clear enter
                -->
                <div class="operations">
                    <input type="button" value="+" onclick="calcular(this)" class="bttn">
                    <input type="button" value="-" onclick="calcular(this)" class="bttn">
                    <input type="button" value="*" onclick="calcular(this)" class="bttn">
                    <input type="button" value="/" onclick="calcular(this)" class="bttn">
                </div>
                <div class="not-operations">
                    <div class="not-enter">
                        <input type="button" value="1" onclick="numero(this)" class="bttn">
                        <input type="button" value="2" onclick="numero(this)" class="bttn">
                        <input type="button" value="3" onclick="numero(this)" class="bttn">
                        <input type="button" value="4" onclick="numero(this)" class="bttn">
                        <input type="button" value="5" onclick="numero(this)" class="bttn">
                        <input type="button" value="6" onclick="numero(this)" class="bttn">
                        <input type="button" value="7" onclick="numero(this)" class="bttn">
                        <input type="button" value="8" onclick="numero(this)" class="bttn">
                        <input type="button" value="9" onclick="numero(this)" class="bttn">
                        <input type="button" value="0" onclick="numero(this)" class="bttn">
                        <input type="button" value="." onclick="numero(this)" class="bttn">
                        <input type="button" value="C" onclick="clean()" class="bttn">
                    </div>
                    <div class="enter">
                        <input type="button" value="Enter" onclick="enter()" id="enter" class="bttn">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="script_style.js"></script>
</body>
</html>
