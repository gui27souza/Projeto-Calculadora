<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container" id="container">
            <div class="visor"><span id="saida"></span></div>
            <div class="buttons-table">
                <table>
                    <tr>
                        <td><input type="button" value="+" onclick="calcular(this)" class="button operation"></td>
                        <td><input type="button" value="-" onclick="calcular(this)" class="button operation"></td>
                        <td><input type="button" value="x" onclick="calcular(this)" class="button operation"></td>
                        <td><input type="button" value="รท" onclick="calcular(this)" class="button operation"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="numero(this)" class="button number"></td>
                        <td><input type="button" value="2" onclick="numero(this)" class="button number"></td>
                        <td><input type="button" value="3" onclick="numero(this)" class="button number"></td>
                        <td rowspan="4" id="td-enter"><input type="button" value="Enter" onclick="enter()" id="enter" class="button enter"></td>
                    </tr>                    
                    <tr>
                        <td><input type="button" value="4" onclick="numero(this)" class="button number"></td>
                        <td><input type="button" value="5" onclick="numero(this)" class="button number"></td>
                        <td><input type="button" value="6" onclick="numero(this)" class="button number"></td>
                    </tr>                    
                    <tr>
                        <td><input type="button" value="7" onclick="numero(this)" class="button number"></td>
                        <td><input type="button" value="8" onclick="numero(this)" class="button number"></td>
                        <td><input type="button" value="9" onclick="numero(this)" class="button number"></td>
                    </tr>                    
                    <tr>
                        <td><input type="button" value="C" onclick="clean()" class="button non-number"></td>
                        <td><input type="button" value="0" onclick="numero(this)" class="button number"></td>
                        <td><input type="button" value="." onclick="pontoFlutuante(this)" class="button non-number"></td>
                    </tr>
                </table>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
