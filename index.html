<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Calculator</title>

</head>
<body>
    <main>
        <div class="container" id="container">
            <div class="visor" id="saida"></div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><input type="button" value="+" onclick="calcular(this)"></td>
                        <td><input type="button" value="-" onclick="calcular(this)"></td>
                        <td><input type="button" value="*" onclick="calcular(this)"></td>
                        <td><input type="button" value="/" onclick="calcular(this)"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" onclick="numero(this)"></td>
                        <td><input type="button" value="2" onclick="numero(this)"></td>
                        <td><input type="button" value="3" onclick="numero(this)"></td>
                        <td rowspan="4" id="td-enter"><input type="button" value="Enter" onclick="enter()" id="enter"></td>
                    </tr>
                    
                    <tr>
                        <td><input type="button" value="4" onclick="numero(this)"></td>
                        <td><input type="button" value="5" onclick="numero(this)"></td>
                        <td><input type="button" value="6" onclick="numero(this)"></td>
                    </tr>
                    
                    <tr>
                        <td><input type="button" value="7" onclick="numero(this)"></td>
                        <td><input type="button" value="8" onclick="numero(this)"></td>
                        <td><input type="button" value="9" onclick="numero(this)"></td>
                    </tr>
                    
                    <tr>
                        <td><input type="button" value="0" onclick="numero(this)"></td>
                        <td><input type="button" value="." onclick="numero(this)"></td>
                        <td><input type="button" value="C" onclick="clean()"></td>
                    </tr>
                </table>
